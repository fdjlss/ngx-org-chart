<div *ngIf="nodes?.length">
  <ng-container *ngFor="let node of nodes">
    <div class="ngx-org-self-{{ direction }}">
      <ngx-chart-designer
        [node]="node"
        [direction]="direction"
        [hasInnerStructure]="hasInnerStructure"
        [detailsBtnTitle]="detailsBtnTitle"
        [linkBtnTitle]="linkBtnTitle"
        (detailsBtnClick)="detailsBtnClick.emit($event)"
        (linkBtnClick)="linkBtnClick.emit($event)"
      ></ngx-chart-designer>
    </div>
  </ng-container>
</div>
