<div
  *ngIf="hasParent"
  class="ngx-org-border"
  [class]="containerClass"
  [style.height]="connectorToParentHeight"
></div>
<div
  class="ngx-org-box ngx-org-border ngx-org-background"
  [class]="node?.cssClass"
>
  <div
    class="ngx-org-image"
    [style]="{ 'background-image': 'url(\'' + node?.image + '\')' }"
    [style.border-color]="node?.color ?? node.color"
  ></div>
  <div class="ngx-org-container">
    <div class="ngx-org-title" [innerHTML]="node?.title" [style.color]="node?.color ?? node.color"></div>
    <div class="ngx-org-name" [innerHTML]="node?.name"></div>

    <div class="button-container">
      <button
        *ngIf="node?.details"
        class="ngx-org-btn ngx-org-btn-details"
        [style.background-color]="node?.color ?? node.color"
        (click)="detailsBtnClick.emit(node)"
      >
        {{ detailsBtnTitle }} 
      </button>
  
      <button
        *ngIf="node?.link"
        class="ngx-org-btn ngx-org-btn-icon"
        [style.background-color]="node?.color ?? node.color"
        (click)="linkBtnClick.emit(node)"
      >
        <users-icon class="users-icon"/>
      </button>
    </div>

  </div>
</div>
<div
  *ngIf="node?.children?.length"
  class="ngx-org-border"
  [class]="containerClass"
></div>
